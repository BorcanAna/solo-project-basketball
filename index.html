<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&family=Bungee&family=Carter+One&family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>BASKETBALL SCOREBOARD</h1>
  </header>

  <div class="container">

    <div class="home">
        <h2>HOME</h2>
        <div class="home-paragraph">
            <p id="score-home">00</p>
           <button id="btn-add-home" onclick="homePlus()">+</button>
           <button id="btn-substract-home" onclick="homeSubstract()">-</button>
        </div>
    </div>

    <div class="vs">
        <h2>VS</h2>
        <p>-</p>
        <button id="btn-reset" onclick="resetScore()">RESET</button>
    </div>

    <div class="guest">
        <h2>GUEST</h2>
        <div class="guest-paragraph">
            <p id="score-guest">00</p>
            <button id="btn-add-guest" onclick=" guestPlus()">+</button>
            <button id="btn-substract-guest" onclick="guestSustract()">-</button>
        </div>

    </div>
  </div>
  


    <script src="./index.js"></script>
</body>
</html>
